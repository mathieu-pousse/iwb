<!DOCTYPE html>
<html lang="en" ng-app="iwb">
<head>
    <title>iwb</title>

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type='image/png' href="/images/favicon.ico">
    <link href="css/style.css" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">-->
</head>

<body>

<div class="modal fade" id="modal-localize" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" ng-controller="LocationsController">
        <div class="modal-content">
            <div class="modal-header">
                <a href="#" class="close">&times;</a>

                <h3>Choose your location</h3>
            </div>
            <div class="modal-body">
                <div class="container">
                    <p>Search for a location:</p>

                    <div class="input-group">
                        <!--<input type="text" class="form-control" ng-model="query" ng-change="search()" placeholder="search" auto-complete ui-items="candidates">-->
                        <input type="text" class="form-control" ng-model="query" ng-change="search()" placeholder="search">
                        <span class="input-group-addon"><img src="images/location.png"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-primary">I'm done</a>
                <a href="#" class="btn btn-default" onclick="$('#modal-localize').modal('hide'); return false;"
                   class="btn secondary">Cancel</a>
            </div>
        </div>
    </div>
</div>

<div id="wrap">
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">iwb</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">

            <form class="navbar-form navbar-left" role="search" ng-controller="SearchController">
                <div class="input-group" style="max-width: 600px">
                    <input type="text" class="form-control" name="query" ng-model="query" placeholder="search">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="search();">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </span>
                </div>
            </form>


            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a data-toggle="modal" href="#modal-localize">
                        <img src="images/location.png"></a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <ng-view/>
    <!--<div id="push"></div>-->
</div>

    <div class="container">
        <div class="row">
            <div class="col-lg-2">

                    <li><a href="#/project">the project</a></li>

                    <li><a href="#/contribute">contribute</a></li>
                    <li><a href="#/faq">frequently asked questions</a></li>

                    <li><a href="#/contribute/locations">locations</a></li>

                    <li><a href="#/contribute/materials">materials</a></li>
